<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Lookup</title>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <h1>Country Lookup</h1>
    <h3>The application below gives an example on how an API can be implemented into web applications using the REST Countries API</h3>

    <input id="query" onkeyup="getcountry(document.getElementById('query').value)">

    <div id="output"></div>

    <script>
      function getcountry(q){
        $.ajax({
          url:"https://restcountries.eu/rest/v2/name"+q,
          success:function(res) {
            document.getElementById("output").innerHTML="<h1>"+res[0].name+"</h1><br><img src="'+res[0].flag"'>
          }
        })
      }
    </script>



  </body>
</html>
