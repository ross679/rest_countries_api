<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Lookup</title>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="">
    <style>
      body {
        background-color: #676A90;
        color: white;
      }
      .container {
        background-color: #eee;
      }
      input {
        display: block;
        margin: auto;
        text-align: center;
        border: none;
      }
      #output {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>

    <div class="container">

    <h1 class="text-center">Country Lookup</h1> <br>
    <h3 class="text-center">The application below gives an example on how an API can be implemented into web applications using the REST Countries API</h3> <br>
    <h4 class="text-center">Enter a country in the text box to query a country</h4> <br>

    <input id="query" onkeyup="getcountry(document.getElementById('query').value)"> <br>

    <div id="output"></div>

  </div>

    <script>
      function getcountry(q){
        $.ajax({
          url:"https://restcountries.eu/rest/v2/name/"+q,
          success:function(res) {
            document.getElementById("output").innerHTML="<h1>"+res[0].name+"<h1><br><img src='"+res[0].flag+"' width='500' /><br><br><p>Capital: "+res[0].capital+"<br>Region: "+res[0].region+"<br> Population: "+res[0].population+"<br>Currency: "+res[0].currencies[0].name+"<br> Currency code: "+res[0].currencies[0].code+"<br>Currency Symbol: "+res[0].currencies[0].symbol+"";
          }
        })
      }
    </script>

  </body>
</html>
